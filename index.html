<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
    
  
</head>
<body>
  <div class="big-container">
    
    <div class="info-side">
      <div class="header">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
    <div class="par">
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    </div>
    <div class="info">
      <p class="1"><span><b>10k+ </b></span><br>companies</p>
      <p class="2"><span><b>314</b></span><br>templates</p> 
        <p class="3"><span><b>12m+</b></span><br>queries</p>
    </div>
    </div>
    <div class="image">
      <picture>
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 375px)">
        <img src="images/image-header-desktop.jpg" alt="Header Image">
      </picture>
    </div>
    
  </div>
